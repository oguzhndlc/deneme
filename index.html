<!DOCTYPE html>
<html>
<head>
  <title>Kullanıcı Göster</title>
</head>
<body>
  <h1>İlk Kullanıcı:</h1>
  <p id="kullanici">Yükleniyor...</p>

  <script>
    fetch('/.netlify/functions/veri')
      .then(res => res.json())
      .then(data => {
        document.getElementById('kullanici').textContent =
          `ID: ${data.id}, Kullanıcı Adı: ${data.username}`;
      })
      .catch(err => {
        document.getElementById('kullanici').textContent = 'Hata: ' + err.message;
      });
  </script>
</body>
</html>
